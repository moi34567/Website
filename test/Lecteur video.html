<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video YouTube sans UI</title>
<style>
  /* Wrapper responsive 16:9 */
  .video-wrap {
    position: relative;
    width: 100%;
    max-width: 960px;          /* optionnel */
    margin: 0 auto;
    aspect-ratio: 16 / 9;      /* moderne; sinon utiliser padding-top:56.25% */
    background: #000;
    overflow: hidden;
    border-radius: 16px;       /* optionnel */
  }
  .video-wrap iframe,
  .video-wrap #yt-player {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }
  /* Overlay bouton Play */
  .play-overlay {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    background: linear-gradient(transparent, rgba(0,0,0,.35));
    cursor: pointer;
    transition: opacity .25s ease;
  }
  .play-overlay.hidden { opacity: 0; pointer-events: none; }
  .play-btn {
    width: 84px; height: 84px;
    border: none;
    border-radius: 50%;
    background: rgba(255,255,255,.9);
    display: grid; place-items: center;
    box-shadow: 0 10px 25px rgba(0,0,0,.35);
  }
  .play-btn:before {
    content: "";
    display: block;
    margin-left: 6px;
    width: 0; height: 0;
    border-left: 24px solid #000;
    border-top: 16px solid transparent;
    border-bottom: 16px solid transparent;
  }
  /* Accessibilité : focus visible */
  .play-btn:focus { outline: 3px solid #4da3ff; }
</style>
</head>
<body>

<div class="video-wrap">
  <div id="yt-player"></div>

  <!-- Ton overlay perso -->
  <div class="play-overlay" id="playOverlay" aria-hidden="false">
    <button class="play-btn" id="playBtn" aria-label="Lire la vidéo"></button>
  </div>
</div>

<!-- API IFrame YouTube -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  const VIDEO_ID = "IIkTSu2f-Os"; // <-- remplace par l'ID de ta vidéo

  // Chargé par l'API YouTube
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
      videoId: VIDEO_ID,
      playerVars: {
        // Masquer l'UI YouTube autant que possible
        controls: 0,          // aucun contrôle
        modestbranding: 1,    // branding réduit
        rel: 0,               // suggestions de la même chaîne
        iv_load_policy: 3,    // désactive les annotations
        fs: 0,                // pas de bouton plein écran (tu peux mettre 1 si tu veux)
        disablekb: 1,         // désactiver les raccourcis clavier YouTube
        playsinline: 1,       // iOS inline
        cc_load_policy: 0,    // pas de sous-titres auto
        // Démarrage “propre” : pas d'autoplay sonore (bloqué par navigateurs)
        // On déclenchera la lecture via le bouton custom
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onStateChange
      }
    });
  }

  function onPlayerReady() {
    const overlay = document.getElementById('playOverlay');
    const btn = document.getElementById('playBtn');

    const startPlayback = () => {
      // Pour maximiser les chances d’autoplay, on peut démarrer muet puis réactiver le son
      player.mute();
      player.playVideo();
      // On cache l’overlay quand la vidéo part
      overlay.classList.add('hidden');
      // Optionnel : remettre le son après le démarrage
      setTimeout(() => { try { player.unMute(); } catch(e) {} }, 300);
    };

    btn.addEventListener('click', startPlayback);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) startPlayback();
    });
  }

  function onStateChange(e) {
    const overlay = document.getElementById('playOverlay');
    // Si l’utilisateur met en pause, on ré-affiche l’overlay (ton bouton)
    if (e.data === YT.PlayerState.PAUSED) {
      overlay.classList.remove('hidden');
    }
    // À la fin, on ré-affiche aussi
    if (e.data === YT.PlayerState.ENDED) {
      overlay.classList.remove('hidden');
    }
  }
</script>
</body>
</html>
